<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- Structure of the Website -->
    <h1>Image Search <span>App  </span><i class="fa-solid fa-image"></i></h1>
    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search for images">
        <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <!-- Display sample images from Unsplash.com -->
    <div class="search-results">
        <div class="search-result">
            <img src="variable.jpg" alt="Diver">
            <a href="https://unsplash.com/photos/gBCMAENwknA" target="_blank">Program and Chill</a>
        </div>
        <div class="search-result">
            <img src="wow.jpg" alt="Program and Chill">
            <a href="https://unsplash.com/photos/gBCMAENwknA" target="_blank">*/Nagulat</a>
        </div>
        <div class="search-result">
            <img src="ugh.png"alt="Everlast">
            <a href="https://unsplash.com/photos/gBCMAENwknA" target="_blank">:></a>
        </div>

    </div>
    <!-- "Show More" button -->
    <button id="show-more-button">Show More</button>

    <!-- js script link -->
    <script src="script.js"></script>
</body>
</html>
